<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <h1>A simple calculator built with JavaScript</h1>
    <p>Built by Faisal Albasu</p>
    <div class="skeleton">
      <div class="screen"></div>
      <div class="buttons">
        <button class="button clear-all">AC</button
        ><button class="button delete-key">DEL</button
        ><button class="button percentage">%</button
        ><button class="button operator division">/</button
        ><button class="button digit" value="7">7</button
        ><button class="button digit" value="8">8</button
        ><button class="button digit" value="9">9</button
        ><button class="button operator multiplication">*</button
        ><button class="button digit" value="4">4</button
        ><button class="button digit" value="5">5</button
        ><button class="button digit" value="6">6</button
        ><button class="button operator addition">+</button
        ><button class="button digit" value="1">1</button
        ><button class="button digit" value="2">2</button
        ><button class="button digit" value="3">3</button
        ><button class="button operator subtraction">-</button
        ><button class="button negator">+/-</button>
        <button class="button digit" value="0">0</button>
        <button class="button decimal">.</button>
        <button class="button equals-key">=</button>
      </div>
    </div>
    <p>See the source code on <a href="https://github.com/albas99/Calculator">github</a></p>
  </body>
</html>
